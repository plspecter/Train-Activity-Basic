        <!-- for resizing -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap -->

        <link rel="stylesheet" href="t.css">
    
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
        <!-- moment shows current time  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    
    
        <title>Example</title>
    </head>
    
    <body>
        <embed src = "14 Subway Smist.mp3" autostart = "true" loop ="true" height="0"  width="0">
        <div class="container">
            <div class="container">
                <div class="jumbotron" style="background-color: rgb(14, 63, 104) ; color: white;">
                    <div class="container">
                        <h3 class="display-4 text-center"><strong>Anytime is Train Time</h3>
                        <p style="text-align: center">*quirky train sounds</p>
                    </div>
                </div>
            </div>
    
            <div class="container">
                <div class="card">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body">
                        <table class="table table-sm table-light" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
    
                        </table>
                    </div>
                </div>
    
            </div>
        
            <br>
    
            <div class="container edit">
                <div class="card">
                    <h5 class="card-header">Add Train</h5>
                    <div class="card-body edit">
                        <form >
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
    
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
    
                            <div class="form-group">
                                <label for="time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <input class="btn btn-primary" type="submit" id = "submit-btn"value="Submit">
                        </form>
                    </div>
                </div>
    
            </div>
            <br>
    
        <!-- this is where the page ends -->
    
        </div>
        </div>
